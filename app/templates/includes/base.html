<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>{% block title %} {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta id="csrfToken" name="csrfToken">
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/favicon.ico') }}">
        {% block styles %} {% endblock %}

    </head>
    <body>
        <!-- Begin page -->
        <div class="wrapper">
            {% include "includes/navbar.html" %}  
            {% include "includes/sidebar.html" %}

            <div id="content" class="content-page"> <!-- Certifique-se de que este ID esteja correto -->
                {% block content %}
                <!-- Conteúdo da página será inserido aqui -->
                {% endblock %}
            </div>

            {% include "includes/footer.html" %}
        </div><!-- End Page content -->
        <!-- END wrapper -->
        {% block scripts %}
            <!-- Inclua seus scripts aqui -->
        {% endblock %}
    </body>
</html>
